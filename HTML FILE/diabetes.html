<!DOCTYPE html>
<html lang="en">
<head>
  <title>Diabetes Prediction using KNN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <center><h1>Diabetes Prediction Demo using KNN </h1></center>
  <body>
    <div class="container">
      <form method="POST">
        <div class="form-group">
          <label for="temp">Pregnancies:</label>
          <input type="text" class="form-control" placeholder="Enter Pregnancies rate" name="pregnancies">
        </div>
        <div class="form-group">
          <label for="glucose">Glucose:</label>
          <input type="text" class="form-control" placeholder="Enter glucose" name="glucose">
        </div>
        <div class="form-group">
          <label for="bp">BP:</label>
          <input type="text" class="form-control" placeholder="Enter bp" name="bp">
        </div>
        <div class="form-group">
          <label for="skinthickness">Skin Thickness:</label>
          <input type="text" class="form-control" placeholder="Enter skinthickness" name="skinthickness">
        </div>
        <div class="form-group">
          <label for="insulin">Insulin:</label>
          <input type="text" class="form-control" placeholder="Enter Insulin" name="insulin">
        </div>
        <div class="form-group">
          <label for="bmi">BMI:</label>
          <input type="text" class="form-control" placeholder="Enter bmi" name="bmi">
        </div>
        <div class="form-group">
          <label for="dpf">Diabetes Pedigree Function:</label>
          <input type="text" class="form-control" placeholder="Enter DPF" name="dpf">
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" class="form-control" placeholder="Enter age" name="age">
        </div>
        <input type="submit">
      </form>
    </div>
</body>
</html>
